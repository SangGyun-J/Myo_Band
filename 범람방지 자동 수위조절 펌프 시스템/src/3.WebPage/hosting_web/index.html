    <div id="colorlib-counter" class="colorlib-counters">

              text-center
              animate-box
              intro-heading

        <div class="row animate-box">
          <div class="col-md-10 col-md-offset-1">
            <div class="row">
              <div class="col-md-4 text-center">
                <span style="color: blueviolet" class="colorlib-counter-label"

                >
                <p style="color: blueviolet" id="DISTANCE">distance</p>
              </div>
              <div class="col-md-4 text-center">
                <span style="color: blueviolet" class="colorlib-counter-label"

              </div>
              <div class="col-md-4 text-center">
                <span style="color: blueviolet" class="colorlib-counter-label"
                  >PUMP</span
                >
                <p style="color: blueviolet" id="PUMP">pump</p>
              </div>
            </div>
          </div>
        </div>
        <div style="padding-top: 15px">
          <p style="color: black; text-align: center" id="clock"></p>
          <script>
            var Target = document.getElementById("clock");
            function clock() {
              var time = new Date();

              var year = time.getFullYear();
              var month = time.getMonth();
              var date = time.getDate();
              var day = time.getDay();
              var week = ["일", "월", "화", "수", "목", "금", "토"];

              var hours = time.getHours();
              var minutes = time.getMinutes();
              var seconds = time.getSeconds();

              Target.innerText =
                `${year}년 ${month + 1}월 ${date}일 ${week[day]}요일 ` +
                `${hours < 10 ? `0${hours}` : hours}:${
                  minutes < 10 ? `0${minutes}` : minutes
                }:${seconds < 10 ? `0${seconds}` : seconds}`;
            }
            clock();
            setInterval(clock, 1000); // 1초마다 실행
          </script>
        </div>
      </div>
